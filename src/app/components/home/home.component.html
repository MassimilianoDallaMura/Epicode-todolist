<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1>{{ 'task summary' | uppercase }}</h1>
      <div>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
      </div>

      <form class="d-flex justify-content-center mt-4" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

  <div class="row mt-5">
    <h1 class="text-center">Tasks of the day</h1>
    <div class="col d-flex flex-wrap">
      <div
        class="card m-3"
        style="width: 18rem"
        *ngFor="let task of tasks"
        [ngClass]="{
          'border-success': task.completed,
          'border-danger': !task.completed
        }"
      >
      <div class="card-body d-flex align-items-center">
        <div class="ms-3">
          <h3 class="card-text">{{ task.todo }}</h3>
          <div *ngFor="let user of users">
            <h5 class="card-title" *ngIf="user.id === task.userId">
              Task for: {{ user.firstName }} {{ user.lastName }}
            </h5>
          </div>
          <a href="#" class="btn btn-outline-primary border-2 mt-2">Vai all'attivit√†</a>
          <button class="btn btn-outline-danger border-2 mt-2" (click)="deleteTask(task)">Elimina</button>
          <div>
            <p class="card-text mt-5">Completed: <input type="checkbox" [(ngModel)]="task.completed" /></p>
          </div>
        </div>
      </div>
      
      </div>
    </div>
  </div>
</div>
